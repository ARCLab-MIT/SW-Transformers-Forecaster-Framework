####################
## Train
####################
train:
  add_time_channels: False # Add time channels to the data (year, day of year)
  data_columns_fcst: # Columns to use for forecasting
    - F10
    - S10
    - M10
    - Y10
  data_url: 'https://sol.spacenvironment.net/jb2008/indices/SOLFSMY.TXT'
  data_path: '../data/SOLFSMY.TXT'
  bs: 32

####################
## Eval
####################
eval:
  # Path to learner wandb artifact to load (project/entity/run/artifact:version)
  # If null, the learner in the local tmp folder will be used
  # learner_artifact: "vrodriguezf90/swdf/solfsmy:latest"
  dst_data_path: '../data/DST_IAGA2002.txt' # SAME USED TO TRAIN THE LEARNER!
  # Path to learner wandb artifact to load (project/entity/run/artifact:version)
  # If null, the learner in the local tmp folder will be used
  learner_artifact: null
  round_preds: True # Round predictions to the nearest integer
  # Path to the F10.7 data
  solfsmy_data_path: '../data/SOLFSMY.TXT'
  
####################
## F10.7 Historical Values
####################
data:
  dataF107_url: 'https://www.ngdc.noaa.gov/stp/space-weather/solar-data/solar-features/solar-radio/noontime-flux/penticton/penticton_adjusted/listings/listing_drao_noontime-flux-adjusted_daily.txt'
  dataF107_path: '../data/SOLF107_HistoricalValues.txt' 